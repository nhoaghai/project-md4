<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/loginCss/login.css">
</head>
<body>
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up" th:href="@{register.html}" th:action="${login}"><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
            <form method="post" th:action="@{/handle-login}" th:object="${form_login}">
                <div class="sign-in-htm">
                    <div class="group">
                        <label class="label">Username</label>
                        <input type="text" class="input" th:field="*{userName}">
                        <div class="form-text text-danger" th:if="${form_login.userName==''}" th:errors="*{userName}"></div>                    </div>
                    <div class="group">
                        <label class="label" >Password</label>
                        <input type="password" class="input" data-type="password" th:field="*{password}"/>
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>
                    <p class="text-danger" th:if="${login_fail!=null}" th:text="${login_fail}"></p>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
